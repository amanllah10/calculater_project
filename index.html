<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="calculater_wrapper" data-aos="zoom-in">
        <div class="calculater_screen">
            <div class="calculater_display_part">
                <h1 class="text_align" id="display_h1"></h1>
            </div>
            <div class="calculater_buttons grid_buttons">
                <button id="button1" class="button">1</button>
                <button id="button2" class="button">2</button>
                <button id="button3" class="button">3</button>
                <button id="button4" class="bluebg">+</button>
                <button id="button5" class="button">4</button>
                <button id="button6" class="button">5</button>
                <button id="button7" class="button">6</button>
                <button id="button8" class="bluebg">-</button>
                <button id="button9" class="button">7</button>
                <button id="button10" class="button">8</button>
                <button id="button11" class="button">9</button>
                <button id="button12" class="bluebg">*</button>
                <button id="button13" class="button">0</button>
                <button id="button14" class="yellowbg">=</button>
                <button id="button15" class="yellowbg">c</button>
                <button id="button16" class="bluebg textwhite">
                    <img class="img" src='divides.png' alt="">
                </button>
            </div>
        </div>
    </div>
    <div class="modes">
        <button class="light_mode">Light Mode</button>        
        <button class="dark_mode">Dark Mode</button>        
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
